services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: system-llm-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-system_llm}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - system-llm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: system-llm-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - system-llm-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: system-llm-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Mount entire project for development
      - /app/logs  # Exclude logs directory from sync
    env_file:
      - .env
    environment:
      # DATABASE_URL from .env will be used (for GCP or local)
      # - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/system_llm
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-system_llm}
      - PROJECT_NAME=${PROJECT_NAME:-System LLM}
      - API_V1_PREFIX=${API_V1_PREFIX:-/api/v1}
      - DEBUG=${DEBUG:-false}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-["http://localhost:3000","http://localhost:3001","http://localhost:8000"]}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - system-llm-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  system-llm-network:
    driver: bridge
