# Docker Compose for Cloud SQL (Production)
# Use this when connecting to Google Cloud SQL
#
# Usage:
# docker-compose -f docker-compose.cloud-sql.yml up -d
#
# Or set default:
# export COMPOSE_FILE=docker-compose.cloud-sql.yml
# docker-compose up -d

services:
  # pgadmin is optional - remove if not needed
  pgadmin:
    image: dpage/pgadmin4
    container_name: system-llm-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    networks:
      - system-llm-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: system-llm-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/logs
      # Mount GCS service account key for Cloud Storage
      - ./gcs-key.json:/app/gcs-key.json:ro
    env_file:
      - .env
    environment:
      # Cloud SQL Proxy Configuration
      # Format: PROJECT_ID:REGION:INSTANCE_NAME
      - CLOUD_SQL_INSTANCES=system-llm:asia-southeast2:system-llm-db

      # Database URL for Cloud SQL with Proxy
      # Format: postgresql://user:password@/database?host=/cloudsql/CONNECTION_NAME
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@/system_llm?host=/cloudsql/system-llm:asia-southeast2:system-llm-db

      # Application
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-system_llm}
      - PROJECT_NAME=${PROJECT_NAME:-System LLM}
      - API_V1_PREFIX=${API_V1_PREFIX:-/api/v1}
      - DEBUG=${DEBUG:-False}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}

      # Google Cloud Storage Configuration
      - STORAGE_TYPE=${STORAGE_TYPE:-gcs}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GCS_PROJECT_ID=${GCS_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/gcs-key.json}

    networks:
      - system-llm-network
    restart: unless-stopped
    # Health check uses Cloud SQL, so wait a bit longer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  system-llm-network:
    driver: bridge
