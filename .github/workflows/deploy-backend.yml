name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  PROJECT_ID: system-llm
  REGION: asia-southeast2
  SERVICE_NAME: system-llm-backend
  IMAGE_NAME: system-llm-backend
  ARTIFACT_REGISTRY: asia-southeast2-docker.pkg.dev/system-llm/docker

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/121635597125/locations/global/workloadIdentityPools/github/providers/github-provider
          service_account: github-actions@system-llm.iam.gserviceaccount.com
          token_format: access_token
          access_token_lifetime: 1200s

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker asia-southeast2-docker.pkg.dev

      - name: Build Docker image with tags
        run: |
          docker build \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --max-instances 100 \
            --add-cloudsql-instances '${{ env.PROJECT_ID }}:${{ env.REGION }}:system-llm-db' \
            --set-env-vars 'INSTANCE_UNIX_SOCKET=/cloudsql/${{ env.PROJECT_ID }}:${{ env.REGION }}:system-llm-db,SECRET_KEY=${{ secrets.SECRET_KEY }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},BACKEND_CORS_ORIGINS=["https://system-llm-chat.fly.dev"],DEBUG=false'

      - name: Verify deployment
        run: |
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)'
