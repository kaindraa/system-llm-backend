version: '3.8'

# Docker Compose untuk local development dengan LocalStorage dan Local PostgreSQL
# Usage: docker-compose -f docker-compose.local.yml up -d
#
# Simplified - hanya 3 services:
# - postgres: Local PostgreSQL database (port 5432)
# - pgadmin: Database management UI (port 5050)
# - api: FastAPI backend (port 8000) dengan LocalFileStorage

services:
  postgres:
    image: postgres:15-alpine
    container_name: system-llm-postgres-local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llm_password_local}
      POSTGRES_DB: ${POSTGRES_DB:-system_llm}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      # Skip pgvector init untuk LOCAL - akan dibuat via migration atau manual
      # - ./init-pgvector.sql:/docker-entrypoint-initdb.d/01-pgvector.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llm_user} -d ${POSTGRES_DB:-system_llm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: system-llm-pgadmin-local
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: system-llm-api-local
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/logs
      - ./storage:/app/storage
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-llm_user}:${POSTGRES_PASSWORD:-llm_password_local}@postgres:5432/${POSTGRES_DB:-system_llm}
      POSTGRES_USER: ${POSTGRES_USER:-llm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llm_password_local}
      POSTGRES_DB: ${POSTGRES_DB:-system_llm}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      PROJECT_NAME: ${PROJECT_NAME:-System LLM}
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      DEBUG: ${DEBUG:-true}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://localhost:3000","http://localhost:3001","http://localhost:8000"]}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      STORAGE_TYPE: local
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data_local:
    driver: local
